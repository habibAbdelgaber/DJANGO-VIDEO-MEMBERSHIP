{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <form action="{% url 'users:update' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy}}
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
